<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-3">
        <a class="navbar-brand ms-5 fs-5 fs-lg-3 fw-bold" href="./index.html">
          <span class="d-none">E-Commerce</span>
          <span class="d-lg-inline fs-3">E-Commerce</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>

          <div
            class="button-group d-flex flex-lg-row justify-content-center gap-3 me-lg-5"
          >
            <a
              href="./login.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login</a
            >
            <a
              href="./register.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-user-plus me-2"></i>Register</a
            >
            <a
              href="./cart.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-cart-shopping me-2"></i>Cart</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- NAVBAR -->

    <!-- PAGE SECTION -->
    <div>
      <div>
        <h1 class="fs-1 mt-5 text-center">Cart</h1>
        <hr class="mx-3 mx-lg-5" />
      </div>
      <div
        class="border rounded mt-4"
        style="width: 65%; margin-left: 5rem"
        role="region"
        aria-label="cart"
      >
        <!-- header -->
        <div class="bg-secondary bg-opacity-10 rounded-top">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="m-0 ms-4 p-3">Item List</h3>
          </div>
          <hr class="m-0" />
        </div>

        <!-- product row -->
        <div class="p-3 mx-4">
          <div class="row align-items-center">
            <!-- image -->
            <div class="col-12 col-md-4 d-flex justify-content-between">
              <img
                src="./assets/pexels-photo-298863.jpeg"
                alt="Product"
                class="img-fluid rounded shadow-sm"
                style="max-width: 14rem; width: 100%; height: auto"
              />
            </div>

            <!-- name / desc -->
            <div class="col-12 col-md-4">
              <p class="fw-bold mb-1">Mens Cotton Jacket</p>
            </div>

            <!-- qty and price -->
            <div
              class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center gap-3"
            >
              <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-dark btn-lg">-</button>
                <div class="fw-bold px-3">1</div>
                <button class="btn btn-outline-dark btn-lg">+</button>
              </div>
              <div class="fw-semibold">1 x $22</div>
            </div>
          </div>
        </div>
        <hr class="mx-4" />
        <div class="p-3 mx-4">
          <div class="row align-items-center">
            <!-- image -->
            <div class="col-12 col-md-4 d-flex justify-content-between">
              <img
                src="./assets/pexels-photo-298863.jpeg"
                alt="Product"
                class="img-fluid rounded shadow-sm"
                style="max-width: 14rem; width: 100%; height: auto"
              />
            </div>

            <!-- name / desc -->
            <div class="col-12 col-md-4">
              <p class="fw-bold mb-1">Mens Cotton Jacket</p>
            </div>

            <!-- qty and price -->
            <div
              class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center gap-3"
            >
              <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-dark btn-lg">-</button>
                <div class="fw-bold px-3">1</div>
                <button class="btn btn-outline-dark btn-lg">+</button>
              </div>
              <div class="fw-semibold">1 x $22</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGE SECTION -->

    <!-- FOOTER -->
    <h5 class="text-center my-5">Made with ❤️ by Anandhu</h5>
    <!-- FOOTER -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
