<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-Commerce</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-3">
        <a class="navbar-brand ms-5 fs-5 fs-lg-3 fw-bold" href="./index.html">
          <span class="d-none">E-Commerce</span>
          <span class="d-lg-inline fs-3">E-Commerce</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>

          <div
            class="button-group d-flex flex-lg-row justify-content-center gap-3 me-lg-5"
          >
            <a
              href="./login.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login</a
            >
            <a
              href="./register.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-user-plus me-2"></i>Register</a
            >
            <a
              href="./cart.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-cart-shopping me-2"></i>Cart</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- PAGE SECTION -->
    <div class="text-center">
      <h1 class="fs-1 mt-3">Cart</h1>
      <hr class="mx-2 mx-md-4 mx-lg-5" />
    </div>
    <div class="m-4 mx-lg-5">
      <div class="row g-5">
        <div class="col-12 col-lg-8">
          <div class="border rounded" id="parent">
            <div class="bg-secondary bg-opacity-10 rounded-top">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="m-0 ms-4 p-3">Item List</h3>
              </div>
              <hr class="m-0" />
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div
            id="orderSummary"
            class="border rounded sticky-top"
            style="top: 1rem"
          >
            <div class="bg-secondary bg-opacity-10 rounded-top">
              <h3 class="m-0 ms-4 p-3">Order Summary</h3>
              <hr class="m-0" />
            </div>

            <div class="p-4">
              <div class="d-flex justify-content-between mb-3">
                <span class="fw-semibold">Products</span>
                <span class="totalBill fw-bold">$0</span>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <span class="fw-semibold">Shipping</span>
                <span class="fw-bold">$30</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between mt-3">
                <span class="fw-bold fs-5">Total Amount</span>
                <span class="finalBill fw-bold fs-5">$1,464</span>
              </div>
              <div class="mt-4">
                <div class="row justify-content-center">
                  <div class="col-10 col-sm-8 col-md-6">
                    <button class="btn btn-dark w-100 p-2 fs-5">
                      Go to Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <h5 class="text-center my-5">Made with ❤️ by Anandhu</h5>
    <!-- FOOTER -->

    <script src="./cartPage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
