<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />

  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-3">
        <a class="navbar-brand ms-5 fs-5 fs-lg-3 fw-bold" href="./index.html">
          <span class="d-none">E-Commerce</span>
          <span class="d-lg-inline fs-3">E-Commerce</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>

          <div
            class="button-group d-flex flex-lg-row justify-content-center gap-3 me-lg-5"
          >
            <a
              href="./login.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login</a
            >
            <a
              href="./register.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-user-plus me-2"></i>Register</a
            >
            <a
              href="./cart.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-cart-shopping me-2"></i>Cart</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- NAVBAR -->

    <!-- PAGE SECTION -->
    <div>
      <h1 class="fs-1 mt-5 text-center">Login</h1>
      <hr class="mx-3 mx-lg-5" />
    </div>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="d-flex flex-column align-items-center text-center p-3">
            <form class="w-100">
              <div class="mb-3 text-start">
                <label class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  required
                />
              </div>
              <div class="d-flex">
                <p class="m=0">New here?</p>
                <a href="./register.html">Register</a>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-secondary px-4 py-2">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGE SECTION -->
    <!-- FOOTER -->
    <h5 class="text-center my-5">Made with ❤️ by Anandhu</h5>
