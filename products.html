<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-3">
        <a class="navbar-brand ms-5 fs-5 fs-lg-3 fw-bold" href="./index.html">
          <span class="d-none">E-Commerce</span>
          <span class="d-lg-inline fs-3">E-Commerce</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>

          <div
            class="button-group d-flex flex-lg-row justify-content-center gap-3 me-lg-5"
          >
            <a
              href="./login.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login</a
            >
            <a
              href="./register.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-user-plus me-2"></i>Register</a
            >
            <a
              href="./cart.html"
              class="btn btn-outline-dark text-decoration-none"
              ><i class="fa-solid fa-cart-shopping me-2"></i>Cart</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- PAGE SECTION -->
    <div>
      <div>
        <h1 class="fs-1 mt-5 text-center">Latest Products</h1>
        <hr class="mx-3 mx-lg-5" />
      </div>
      <div>
        <div
          class="product-button d-flex flex-column mt-5 mx-5 mb-3 mt-lg-5 flex-lg-row gap-4 justify-content-center"
        >
          <button type="button" class="btn btn-outline-dark" id="allProducts">
            All
          </button>
          <button type="button" class="btn btn-outline-dark" id="mensProduct">
            Men's Clothing
          </button>
          <button type="button" class="btn btn-outline-dark" id="womenProduct">
            Women's Clothing
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            id="jewelryProducts"
          >
            Jewelry
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            id="electronicProduct"
          >
            Electronics
          </button>
        </div>
        <div class="container py-4">
          <div id="loader" class="row g-4 justify-content-center"></div>
          <div
            class="row g-4 justify-content-center d-none"
            id="productList"
          ></div>
        </div>
      </div>
    </div>
    <!-- PAGE SECTION -->

    <!-- Toast Container -->
    <div
      class="position-fixed top-0 start-50 translate-middle-x p-3 w-100"
      style="z-index: 9999"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-4">
            <div
              id="cartToast"
              class="toast text-bg-dark border-0 w-100"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="d-flex">
                <div class="toast-body text-center">Product Added to Cart</div>
                <button
                  class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->

    <!-- FOOTER -->
    <h5 class="text-center my-5">Made with ❤️ by Anandhu</h5>
    <!-- FOOTER -->

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
